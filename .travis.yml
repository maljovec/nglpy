language: python
addons:
  apt_packages:
    - swig
# scipy and numpy should be handled in the setup file, but setup does
# not seem to respect order on some versions of python
install: make && pip install coveralls setuptools scipy numpy
python:
  - "2.7"
  # - "3.2" # see https://github.com/travis-ci/travis-ci/issues/4866
  # - "3.3"
  # - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  # PyPy versions
  - "pypy2.7"
  - "pypy3.5"
# command to install dependencies
script: coverage run --source nglpy setup.py test
after_success:
  - coveralls
branches:
  only:
  - master